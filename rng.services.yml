services:
  rng.breadcrumb:
    class: Drupal\rng\RegistrationBreadcrumbBuilder
    arguments: ['@entity.manager', '@access_manager', '@current_user']
    tags:
      - { name: breadcrumb_builder, priority: 100 }
  rng.route_subscriber:
    class: Drupal\rng\Routing\RNGRouteSubscriber
    arguments: ['@entity.manager']
    tags:
      - { name: event_subscriber }
  access_check.rng.entity_is_event:
    class: Drupal\rng\Access\EntityIsEventCheck
    arguments: ['@entity.manager']
    tags:
      - { name: access_check, applies_to: _rng_event }
  access_check.rng.manage_event:
    class: Drupal\rng\Access\EntityManageCheck
    arguments: ['@entity.manager']
    tags:
      - { name: access_check, applies_to: _rng_event_manage }
  access_check.rng.event_registrations_allowed:
    class: Drupal\rng\Access\EventRegistrationAllowedCheck
    arguments: ['@entity.manager']
    tags:
      - { name: access_check, applies_to: _registrations_allowed }
  access_check.rng.event_registrations_type:
    class: Drupal\rng\Access\RegistrationAddRegistrationTypeCheck
    arguments: ['@entity.manager']
    tags:
      - { name: access_check, applies_to: _event_registration_type }